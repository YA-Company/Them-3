        function createProductCard(product) {
            let colorsHTML = '';

            if (product.colors && product.colors.length > 0) {
                product.colors.forEach(color => {
                    const ringClass = color.ring ? color.ring : '';
                    colorsHTML += `
                        <button class="w-4 h-4 rounded-full ${color.code} ${color.border} ${ringClass}"></button>
                    `;
                });
            }

            return `
                <div class="border-2 border-luma-border rounded-3xl p-4 shadow-xl transition-shadow duration-300 bg-white">
                    <div class="relative overflow-hidden rounded-2xl h-64">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                    </div>
                    
                    <div class="mt-4 flex justify-between items-start">
                        <div class="text-left">
                            <span class="text-gray-900 font-bold block">${product.price.toFixed(2)} $</span>
                        </div>

                        </div>

                            ${colorsHTML}
                            </div>

                                </svg>
                            </button>
                    </div>
                </div>
            `;
        }

                return;
            }

            console.log('عرض المنتجات...');
            container.innerHTML = '';

            window.productsData.products.forEach(product => {
                const productCard = createProductCard(product);
                container.innerHTML += productCard;
            });

            console.log('تم عرض ' + window.productsData.products.length + ' منتج');
        }
